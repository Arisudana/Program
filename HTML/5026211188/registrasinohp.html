<html>

<head>
    <title>
        PENDAFTARAN NOMOR HP
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function validasi() {
            //Membaca isi nohp
            var nohp = document.getElementById("nohp").value;
            var email = document.getElementById("email").value;

            if (nohp.length == 0) {
                document.getElementById("errormassage").innerHTML = "Nomor HP tidak boleh kosong";
                return false;
            }
            else if (isNaN(nohp) == true) {
                document.getElementById("errormassage").innerHTML = "Nomor HP harus angka";
                return false;
            }
            else if (nohp.charAt(0) != 0) {
                document.getElementById("errormassage").innerHTML = "Nomor HP harus diawali 0";
                return false;
            }

            if (email.length == 0) {
                document.getElementById("errormassage").innerHTML = "Alamat Email tidak boleh kosong";
                return false;
            }
            else if (email.includes("@", ".") != true) {
                document.getElementById("errormassage").innerHTML = "Format alamat email tidak benar";
                return false;
            }

            const emailSplit = email.split("@");
            if (emailSplit[0].length <= 7) {
                document.getElementById("errormassage").innerHTML = "Alamat Email minimal 8 karakter";
                return false;
            }
            //Default  value dari return di onsubmit adalah true
            // dalam 1 function bisa sudah menemui 1 return bawahnya tidak dijalankan
        }
    </script>

    <style>
        h1 {
            text-align: center;
        }
        body {
            background-color: rgb(217, 240, 240);
        }
    </style>

</head>

<body>
    <div class="container" style="padding: 15%;">
        <h1>Registrasi Mandiri Nomor HP</h2>
        <form method="get" action="http://google.com" onsubmit="return validasi();">
            <div class="form-group">
                <label for="nohp">Nomor Handphone</label>
                <input type="text" id="nohp" name="nohp" placeholder="Masukkan nomor HP yang akan diregister"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="nohp">Alamat Email</label>
                <input type="text" id="email" name="email" placeholder="Masukkan Alamat Email yang akan diregister"
                    class="form-control">
            </div>
            <input type="submit" class="btn btn-success btn-lg btn-block" value="SIMPAN">
            <div class="alert alert-danger" style="margin-top: 5%">
                <div id="errormassage"></div>
            </div>
        </form>

    </div>
</body>

</html>
