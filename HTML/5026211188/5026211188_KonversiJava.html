<html>

<head>
    <title>
        Random Dice Generator
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function cetak() {
            document.getElementById("hasil").innerHTML = DiceRoll();
        }

        function DiceRoll() {
            var dadu = parseInt(document.getElementById("dadu").value);
            var sumDadu = 0;

            if (dadu == 0)  {
                var alert = "Masukkan minimal 1 dadu";
                return alert;
            }
            else {
                for (let i = 1; i <= dadu; i++) {
                    var dice = Math.floor(Math.random() * 6) + 1;
                    sumDadu = sumDadu + dice;
                }
                return sumDadu;
            }

        }
    </script>

    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: justify;
        }

        body {
            background-color: azure;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="form-group" style="padding: 25%;">
            <h1>Random Dice Generator</h3>
                <p>Selamat datang di <i>Random Dice Generator</i>. Cara kerjanya adalah website ini akan mengeluarkan
                    hasil penjumlah dari banyaknya dadu yang ditentukan oleh pengguna.</p>
                <br>
                <label for="dadu">Berapa banyak dadu?</label>
                <input type="number" class="form-control" id="dadu" name="dadu" placeholder="Masukkan jumlah dadu">
                <br>
                <div class="text-center" style="padding-top: 20px;">
                    <button class="btn btn-success btn-lg btn-block" onclick="cetak();">Roll</button>
                </div>
                <br>
                <Div class="row">
                    <div class="col mx-auto" style="padding-top: 20px;">
                        <h2>Hasil Roll : <span id="hasil"></span></h2>
                    </div>
                </Div>
        </div>
    </div>
</body>

</html>
