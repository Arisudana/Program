<html>

<head>
    <title>
        MENU PEMBAYARAN
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function validasi() {
            var kupon = document.getElementById("kodekupon");

            if (document.getElementById("idkupon").checked) {
                kupon.disabled = false;
            } else {
                kupon.disabled = true;
            }
        }
    </script>

    <style>
        h3 {
            text-align: center;
        }

        body {
            background-color: rgb(60, 105, 105);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="margin: 25%;">
            <h3>Pilih Pembayaran</h3>
            <br>
            <form action="/action_page.php">
                <div class="row mb-4">
                    <div class="col-md">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="idkupon" name="kupon"
                                onchange="validasi()">
                            <label class="custom-control-label" for="idkupon">Pakai Kupon</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="costumradio2" name="kupon"
                                onchange="validasi()">
                            <label class="custom-control-label" for="costumradio2">Tidak Pakai</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="kodekupon" class="col-sm-4 col-form-label">Kode Kupon</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="kodekupon" placeholder="Masukkan kode kupon">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="jmlhbarang" class="col-sm-4 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="jmlhbarang" placeholder="Masukkan jumlah barang">
                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-success btn-lg btn-block">Beli</button>
            </form>
        </div>
    </div>
</body>

</html>
